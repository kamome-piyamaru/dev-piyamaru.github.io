<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ぴやまるカンパニーのアプリ一覧</title>
  <style>
    /* リセット・ベーススタイル */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #333;
      background-color: #f8f8f8;
    }

    /* ヘッダー */
    .site-header {
      width: 100%;
      background-color: #f8f8f8;
      border-bottom: 0px solid #ffffff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;

    }

    /* ロゴ */
    .logo img {
      max-height: 50px;
      width: auto;
    }

    /* ナビゲーション */
    .main-nav ul {
      list-style: none;
      display: flex;
    }

    .main-nav ul li {
      margin-left: 20px;
    }

    .main-nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    /* メインコンテンツ */
    main {
  max-width: 800px;
  margin: 30px auto;
  text-align: center;              /* テキスト中央揃え（必要に応じて） */
}

    /* バナー下ボタン */
.banner {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .banner-container {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 800px;
    }

    .banner-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .link-button {
      position: absolute;
      bottom: 30px;   /* 下からの距離 */
      left: 50%;
      transform: translateX(-50%);
      background-color: #0b0400;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      border: 2px solid black;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    .link-button:hover {
      background-color: #ffffff;
      color: rgb(0, 0, 0);
    }
    

    /* ボタン */
    .cta {
      margin: 30px 0;
    }

    /* セクション見出し */
    section h2 {
      margin-bottom: 10px;
      max-width: 800px;
      margin: 0 auto;
    }

    /* フッター */
    footer {
      width: 100%;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 12px;
    }


  </style>
</head>
<body>
  <!-- ヘッダー -->
  <header class="site-header">
    <div class="logo">
      <a href="https://www.piyamaru.com/">
        <img src="ぴやまる_ロゴ（カラー横キャラあり）.png" alt="ロゴ">
      </a>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <main>
<!-- ポケットルーレット 新アプリ追加の場合は編集ここから-->
    <section id="section1">
    <img src="アプリwebバナー.png" alt="ルーレットアプリバナー" class="banner" />
    <div class="banner-container">
      <a href="https://apps.apple.com/jp/app/id6744516750" class="link-button">アプリを開く</a>
    </section>
<!-- ポケットルーレット 新アプリ追加の場合は編集ここまで-->
 



    </section>
  </main>

  <!-- フッター -->
  <footer>
    <p>&copy; 2025 PIYAMARU Company. All Rights Reserved.</p>
  </footer>
</body>
</html>
